# Default values for ion.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


# TODO: At the moment this value needs to remain 1. Scaling the SFU instance is not configured / supported at the moment!!!
replicaCount: 1


imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true 
  annotations: 
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: "nginx"
    kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "512m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "15"
  domain: ion.example.com

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi
autoscaling:
  enabled: false

nodeSelector: {}
tolerations: []
affinity: {}

sfu:
  jitterbuffer:
    plicycle: 5
    rembcycle: 2
    maxbandwidth: 10000
  image:
    repository: pionwebrtc/ion-sfu 
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "v0.4.6"
biz:
  auth:
    connection:
      enabled: false 
      hmac: 1q2dGu5pzikcrECJgW3ADfXX3EsmoD99SYvSVCpDsJrAqxou5tUNbHPvkEFI4bTS 
    room:
      enabled: false 
      hmac: 1q2dGu5pzikcrECJgW3ADfXX3EsmoD99SYvSVCpDsJrAqxou5tUNbHPvkEFI4bTS
  image:
    repository: pionwebrtc/ion-biz 
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "v0.4.6"

islb:
  image:
    repository: pionwebrtc/ion-islb 
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "v0.4.6"

web:
  image:
    repository: pionwebrtc/ion-web 
    pullPolicy: IfNotPresent
    # Overrides he image tag whose default is the chart appVersion.
    tag: "latest"

nats:
  auth:
    enabled: false

redis:
  usePassword: false

etcd:
  auth:
    rbac:
      enabled: false


